version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: email form
  steps:
    - intent: greet
    - action: email_form
    - active_loop: email_form

- rule: email form deactivate
  steps:
    - action: email_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_greet
